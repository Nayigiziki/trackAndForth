<!doctype html>
<html lang="en" ng-app="music" data-framework="firebase">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="js/moment.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script>
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  <script src="js/app.js"></script>
  <script src="js/controllers/listCtrl.js"></script>
</head>
<body class="flow-text">
  <body ng-controller="listCtrl">
  <div class="container">
    <div id="youTube" ng-if="youtubeLinks.length">
      <div align="middle">Youtube</div>
      <hr>
      <div ng-repeat="youtube in youtubeLinks" align="middle"> <div>{{youtube.name}}</div>
      <iframe  align="middle" width="90%" height="315" ng-src="{{ytTrustSrc(youtube.text)}}"  frameborder="0" allowfullscreen ></iframe> 
    </div>
  </div>
  <div ng-if="soundcloudLinks.length">
    <div align="middle">Soundcloud</div>
    <hr>
    <div ng-repeat="soundcloudlink in soundcloudLinks" align="middle">
      <iframe align="middle" width="90%" height="166" scrolling="no" frameborder="no" ng-src="{{scTrustSrc(soundcloudlink.text)}}"></iframe>
    </div>
  </div>
</div>
</body>
</body>
</html>
