<!DOCTYPE html>
<html>
<head>
  <script src="js/soundcloudPlayerApi.js"></script>
</head>
<body>
<audio src="https://api.soundcloud.com/tracks/202972853/stream?client_id=aa3e10d2de1e1304e62f07feb898e745" preload="auto" autoplay controls></audio>
<div>
  <button onclick="document.getElementById('demo').play()">Play the Audio</button>
  <button onclick="document.getElementById('demo').pause()">Pause the Audio</button>
  <button onclick="document.getElementById('demo').volume+=0.1">Increase Volume</button>
  <button onclick="document.getElementById('demo').volume-=0.1">Decrease Volume</button>
</div>
<form id='cool'>
  <input type='text' id='data'/>
  <input type='submit'/>
</form>


<script type="text/javascript">

  var formElem = document.getElementById('cool');
  formElem.onsubmit = function (){
    var inputElem = document.getElementById('data');
    var audioElem = document.getElementByTagName('audio');
    audioElem.src = inputElem.value;

    console.log(inputElem.value);
  }
</script>
</body>
</html>
