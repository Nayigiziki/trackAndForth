<div ng-controller="ChatCtrl">
  <span >{{name}}</span>
  <div id="messagesDiv" width="100%" scroll-glue="!glued">
    <div display="block" ng-repeat="message in messages | orderBy: reverse" emit-last-repeater-element>
      <div>
        <span ng-if="message.name !== name"><strong>{{message.name}} : </strong></span>
        <span ng-if="message.name === name"><strong> Me : </strong></span>
        {{message.text}}</div>
      </div>
    </div>
    <form ng-submit="addMessage()">
      <input type="text" id="messageInput" placeholder="Message..." ng-submit="addMessage()" ng-model="messageText"/>
    </form>
    <br>
    <button class="btn waves-effect waves-light" type="submit" ng-click="logOff()">log off
      <i class="material-icons"></i>
    </button>

    <div id="youTube" ng-if="youtubeLinks.length">
      <hr>
      Youtube
      <div ng-repeat="youtube in youtubeLinks"> <div>{{youtube.name}}</div>
      <iframe width="90%" height="315" ng-src="{{ytTrustSrc(youtube.text)}}"  frameborder="0" allowfullscreen ></iframe> 
      <img src="../trash.png" class="youTrash" ng-click="remove(youtube, true, false)">
    </div>
  </div>

  <div ng-if="soundcloudLinks.length">
    <hr>
    Soundcloud
    <div ng-repeat="soundcloudlink in soundcloudLinks" id="soundclod">
      <iframe width="80%" height="166" scrolling="no" frameborder="no" ng-src="{{scTrustSrc(soundcloudlink.text)}}"></iframe>
      <img src="../trash.png" class="soundTrash" ng-click="remove(soundcloudlink, false, true)">
    </div>
  </div>

</div>
