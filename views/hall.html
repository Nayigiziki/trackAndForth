<a class="waves-effect waves-light btn-large topBtns">Room</a>
<a class="waves-effect waves-light btn-large topBtns">Log Out</a>
<a class="waves-effect waves-light btn createBtn" ui-sref='createRoom'>CREATE A NEW ROOM</a>

<div ng-repeat='(key, room) in rooms'>
  <span class='roomName'>{{key}}</span>
  <span ng-repeat='name in room.names' class='rommNames'>
    <span class='roomMembers'>{{name}}</span>
  </span>
  <i class="material-icons right sendIcon" ng-click='goToRoom(key)'>send</i>
</div>
