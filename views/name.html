<div id="nameView" ng-controller="NameCtrl">
  <div><strong>name yourself</strong></div>
  <div ng-if="error">{{error}}</div>
  <form id="saveName" autocomplete="on" ng-submit="saveName(soonToBeNamed)">
    <input type="text" ng-model="soonToBeNamed" placeholder="name" autofocus autocomplete="on"/>
    <button type="submit" class="waves-effect  blue-grey lighten-3 btn">go</button>
  </form>
</div>
